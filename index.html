<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蘿嵐的个人博客</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 主色调：低饱和绿色和蓝色
                        primary: '#6dae8d',
                        secondary: '#7ba6b9',
                        // 辅助色
                        accent: '#d9b99b',
                        light: '#f5f5f0',
                        dark: '#4a5559'
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .sidebar-shadow {
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
    
    <style>
        /* 全局样式 */
        body {
            background-color: #f5f5f0;
            background-image: 
                radial-gradient(#6dae8d10 1px, transparent 1px),
                radial-gradient(#7ba6b910 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            overflow-x: hidden;
        }
        
        /* 侧边栏动画 */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-85%);
        }
        
        .sidebar:hover {
            transform: translateX(0);
        }
        
        /* 音乐控制按钮动画 */
        .music-btn {
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
        }
        
        /* 社交图标动画 */
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
        }
        
        /* 板块卡片动画 */
        .section-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .section-card:hover {
            transform: translateY(-8px) scale(1.02);
        }
    </style>
</head>

<body class="font-cute text-dark">
    <!-- 音乐控制按钮 - 左下角 -->
    <div id="music-control" class="fixed bottom-6 left-6 z-50 bg-white bg-opacity-80 p-3 rounded-full shadow-lg music-btn cursor-pointer">
        <i id="music-icon" class="fa fa-music text-primary text-xl"></i>
    </div>
    
    <!-- 背景音乐 -->
    <audio id="background-music" loop autoplay>
        <source src="static/music/hanabi.flac" type="audio/flac">
        您的浏览器不支持音频播放
    </audio>
    
    <!-- 左侧侧边栏 - 可自动隐藏 -->
    <div class="sidebar fixed top-0 left-0 h-full w-64 bg-white bg-opacity-90 rounded-r-3xl sidebar-shadow z-40 flex flex-col">
        <div class="p-6 text-center border-b border-gray-100">
            <h2 class="text-xl font-bold text-primary">导航菜单</h2>
        </div>
        
        <div class="flex-1 overflow-y-auto py-4 px-2">
            <!-- 导航链接 -->
            <a href="index.html" class="flex items-center p-3 m-2 rounded-2xl bg-primary bg-opacity-20 text-primary hover:bg-opacity-30 transition-all">
                <i class="fa fa-home w-8 text-center"></i>
                <span>首页</span>
            </a>
            
            <a href="passage.html" class="flex items-center p-3 m-2 rounded-2xl hover:bg-gray-100 transition-all">
                <i class="fa fa-book w-8 text-center"></i>
                <span>茗沐大陆记事簿</span>
            </a>
            
            <a href="note.html" class="flex items-center p-3 m-2 rounded-2xl hover:bg-gray-100 transition-all">
                <i class="fa fa-sticky-note w-8 text-center"></i>
                <span>蘿嵐随记簿</span>
            </a>
            
            <a href="music.html" class="flex items-center p-3 m-2 rounded-2xl hover:bg-gray-100 transition-all">
                <i class="fa fa-headphones w-8 text-center"></i>
                <span>猫之都音乐馆</span>
            </a>
            
            <a href="photos.html" class="flex items-center p-3 m-2 rounded-2xl hover:bg-gray-100 transition-all">
                <i class="fa fa-camera w-8 text-center"></i>
                <span>蘿嵐摄影集</span>
            </a>
        </div>
        
        <div class="p-4 border-t border-gray-100">
            <p class="text-sm text-center text-gray-500">滑动或点击收起</p>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="min-h-screen pt-16 pb-20 px-4 md:px-8 lg:px-16 transition-all duration-300">
        <!-- 个人信息卡片 -->
        <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-lg overflow-hidden mb-12">
            <div class="md:flex">
                <!-- 头像区域 -->
                <div class="md:w-1/3 p-8 flex justify-center items-center bg-primary bg-opacity-10">
                    <div class="relative">
                        <div class="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-full blur-md opacity-50"></div>
                        <img src="static/imgs/owo.jpg" alt="蘿嵐的头像" class="relative z-10 w-48 h-48 md:w-64 md:h-64 object-cover rounded-full border-4 border-white">
                    </div>
                </div>
                
                <!-- 个人简介区域 -->
                <div class="md:w-2/3 p-8 md:p-10">
                    <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">蘿嵐</h1>
                    <p class="text-lg mb-6 leading-relaxed">
                        是一只茗沐大地上的森林猫，目前是茗沐魔法学院大一新生喵~
                    </p>
                    
                    <!-- 社交媒体链接 -->
                    <div class="flex space-x-4 mt-8">
                        <a href="https://space.bilibili.com/3546633423816937?spm_id_from=333.1369.opus.module_author_avatar.click" target="_blank" class="social-icon bg-[#FB7299] text-white p-3 rounded-full shadow-md">
                            <i class="fa fa-play-circle"></i> <!-- B站小电视图标 -->
                        </a>
                        <a href="https://v.douyin.com/fASQmaFAqOY/ 9@9.com" target="_blank" class="social-icon bg-[#000000] text-white p-3 rounded-full shadow-md">
                            <i class="fa fa-music"></i> <!-- 抖音音符图标 -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 板块导航卡片 -->
        <div class="max-w-5xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-10 text-dark">探索我的小世界</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 茗沐大陆记事簿 -->
                <a href="passage.html" class="section-card block bg-white rounded-3xl shadow-md overflow-hidden">
                    <div class="h-48 bg-primary bg-opacity-20 flex items-center justify-center">
                        <i class="fa fa-book text-6xl text-primary"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-dark">茗沐大陆记事簿</h3>
                        <p class="text-gray-600">探索茗沐大陆的奇妙故事与传说</p>
                    </div>
                </a>
                
                <!-- 蘿嵐随记簿 -->
                <a href="note.html" class="section-card block bg-white rounded-3xl shadow-md overflow-hidden">
                    <div class="h-48 bg-secondary bg-opacity-20 flex items-center justify-center">
                        <i class="fa fa-sticky-note text-6xl text-secondary"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-dark">蘿嵐随记簿</h3>
                        <p class="text-gray-600">记录日常的点滴思绪与感悟</p>
                    </div>
                </a>
                
                <!-- 猫之都音乐馆 -->
                <a href="music.html" class="section-card block bg-white rounded-3xl shadow-md overflow-hidden">
                    <div class="h-48 bg-accent bg-opacity-20 flex items-center justify-center">
                        <i class="fa fa-headphones text-6xl text-accent"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-dark">猫之都音乐馆</h3>
                        <p class="text-gray-600">聆听来自猫之都的动人旋律</p>
                    </div>
                </a>
                
                <!-- 蘿嵐摄影集 -->
                <a href="photos.html" class="section-card block bg-white rounded-3xl shadow-md overflow-hidden">
                    <div class="h-48 bg-primary bg-opacity-20 flex items-center justify-center">
                        <i class="fa fa-camera text-6xl text-primary"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-dark">蘿嵐摄影集</h3>
                        <p class="text-gray-600">捕捉生活中美好的瞬间与风景</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-white bg-opacity-80 py-6 rounded-t-3xl shadow-inner">
        <div class="text-center text-gray-500 text-sm">
            <p>© 2025 蘿嵐的个人博客 | 用爱心制作</p>
        </div>
    </footer>

    <script>
        // 音乐控制功能
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const musicIcon = document.getElementById('music-icon');
        
        // 尝试自动播放音乐（部分浏览器可能阻止自动播放）
        backgroundMusic.play().catch(e => {
            console.log('自动播放失败，需要用户交互后才能播放:', e);
            musicIcon.classList.remove('fa-music');
            musicIcon.classList.add('fa-play');
        });
        
        // 音乐控制按钮点击事件
        musicControl.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicIcon.classList.remove('fa-play');
                musicIcon.classList.add('fa-pause');
            } else {
                backgroundMusic.pause();
                musicIcon.classList.remove('fa-pause');
                musicIcon.classList.add('fa-play');
            }
        });
        
        // 监听音乐播放状态变化
        backgroundMusic.addEventListener('play', () => {
            musicIcon.classList.remove('fa-play', 'fa-music');
            musicIcon.classList.add('fa-pause');
        });
        
        backgroundMusic.addEventListener('pause', () => {
            musicIcon.classList.remove('fa-pause', 'fa-music');
            musicIcon.classList.add('fa-play');
        });
        
        // 侧边栏交互优化
        const sidebar = document.querySelector('.sidebar');
        
        // 在移动设备上点击空白处收起侧边栏
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                sidebar.style.transform === 'translateX(0)') {
                sidebar.style.transform = 'translateX(-85%)';
            }
        });
        
        // 移动端适配 - 点击显示侧边栏
        if (window.innerWidth < 768) {
            const menuToggle = document.createElement('div');
            menuToggle.className = 'fixed top-6 left-6 z-30 bg-white p-3 rounded-full shadow-lg cursor-pointer';
            menuToggle.innerHTML = '<i class="fa fa-bars text-primary"></i>';
            document.body.appendChild(menuToggle);
            
            menuToggle.addEventListener('click', () => {
                sidebar.style.transform = sidebar.style.transform === 'translateX(0px)' ? 'translateX(-85%)' : 'translateX(0)';
            });
        }
    </script>
</body>
</html>
